<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>
    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="165" />
          </div>
          <div class="input-wrapper">
            <label for="age">Idade: <span id="setValue">6</span></label>
            <input id="age" type="range" min="6" max="100" value="6" />
          </div>
          <div class="input-wrapper">
            <label for="gender">Sexo</label>
            <select name="" id="gender">
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>
          <button>
            Calcular IMC
            <img src="./assets/arrow-up-right.svg" alt="" />
          </button>
        </form>
      </main>
      <div class="modal-wrapper">
        <div class="modal card">
          <button>
            <img src="/assets/close.svg" alt="Modal close button" />
          </button>
          <h2 class="title"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
